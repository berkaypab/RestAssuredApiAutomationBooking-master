base_uri_api=https://restful-booker.herokuapp.com

#Override_ExtentReports --> yes or no
#If no -> Report name will be like - Windows_10_Tue_Oct_05_02_30_46_IST_2025_AutomationReport.html
#If yes -> Report name will be AutomationReport.html
override_reports=yes

#RequestDetailsInExtentReport --> yes or no
#If no -> Report will not have the Request details in case of API call
#If yes -> Report will have the Request details in case of API call
request_response_details_in_reports=yes

#retry failed test cases -> yes or no
#It will try for 1 time if any Test case gets failed
retry_failed_tests=yes


